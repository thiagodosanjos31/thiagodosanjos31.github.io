  <!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<title>Mata Mosquito</title>		

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="estilo.css">

		<script>
			
			function iniciarJogo(){
				var nivel = document.getElementById('nivel').value

				if(nivel === ''){

					alert('Selecione um nível para iniciar o jogo')
					return false
				}else{
					
					window.location.href = 'app.html?' + nivel
				}


			}

		</script>

	</head>
	<body>

		<div class="container">
			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">

						<img src="imagens/game.png">					
					</div>
				</div>
			</div>


			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<div class="mb-2">
							<select class="form-control" id="nivel">
								<option value="">Selecione o nível</option>
								<option value="normal">Normal</option>
								<option value="dificil">Dificil</option>
								<option value="chucknorris">Chuck Norris</option>
								
							</select>

						</div>
					</div>				
				</div>			
			</div>



			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar jogo</button><br>		
						<button type="button" class="btn btn-primary btn-lg ml-3"><a href="../../index.html" style="color: white; text-decoration: none;">Voltar</a></button>
					</div>				
				</div>			
			</div>

			
		</div>
		


	</body>
</html>
